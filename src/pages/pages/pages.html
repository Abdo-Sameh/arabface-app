<ion-content padding style="margin-top:20px">
  <section class="bg_grey ">
			<div class="panel panel-theme"style="margin-top:20px">
				<ul class="nav nav-tabs flex-space-around">
					<li class="active"><a (click)="getPages('all','','all',userId)" id="active1" data-toggle="tab" href="#tab-content-1"> Pages</a></li>
					<li><a (click)="getPages('mine','','all',userId)"data-toggle="tab" id="active2" href="#tab-content-2">My Pages</a></li>
				</ul>
			</div>
			<div class="container">
				<form class="search-form search-filter mt-10 mb-30">
					<div class="input-group">
						<input type="text" class="form-control"  [(ngModel)]="search" [ngModelOptions]="{ standalone :true}" placeholder="Search here ...">
						<select class="form-control" (ngModelChange)="getPages('', '' ,'', userId)"  [(ngModel)]="category" [ngModelOptions]="{ standalone :true}">
							<option *ngFor="let category of categories"  value="{{ category.id }}">{{ category.title }}</option>
						</select>
						<div class="input-group-btn">
							<button (click)="getPages('','','',userId)" type="submit" class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				</form>
				<div class="tab-content">
					<div id="tab-content-1" class="tab-pane fade in active">
						<div class="row thumbnails">
							<div class="col-xs-6" *ngFor="let page of pages">
							    <div class="thumbnail">
							    	<a href="#"><img src="{{ page.logo }}" alt=""></a>
								    <div class="caption">
								        <h3><a href="#">{{ page.title }}</a></h3>
								        <p>{{ page.description }}</p>
								        <a (click)="likePage(userId, page.id, 'like')" href="#" *ngIf="page.has_like == false" class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Like</a>
                        <a (click)="likePage(userId, page.id, 'dislike')" href="#" *ngIf="page.has_like == true" class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Liked</a>
                    </div>
							    </div>
							</div>
						</div>
					</div>
					<div id="tab-content-2" class="tab-pane fade">
						<div class="row thumbnails">
							<div class="col-xs-6" *ngFor="let page of pages">
							    <div class="thumbnail">
							    	<a href="#"><img src="{{ page.logo }}" alt=""></a>
								    <div class="caption">
								        <h3><a href="#">{{ page.title }}</a></h3>
								        <p>{{ page.description }}</p>
								        <a (click)="likePage(userId, page.id, 'like')" href="#" *ngIf="page.has_like == false" class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Like</a>
                        <a (click)="likePage(userId, page.id, 'dislike')" href="#" *ngIf="page.has_like == true" class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Like</a>
                    </div>
							    </div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="add-btn">
				<a href="#" data-toggle="modal" data-target="#add_modal"><i class="ion-android-add"></i></a>
			</div>
			<div id="add_modal" class="modal fade">
			    <div class="modal-dialog">
				    <div class="modal-content">
				        <div class="modal-header">
				            <button type="button" class="close" data-dismiss="modal">&times;</button>
				       	    <h4 class="modal-title">Add New Page</h4>
				        </div>
				        <form>
					        <div class="modal-body">
					       	    <div class="form-group">
							        <label for="g_name">Title:</label>
							        <input type="text" class="form-control" id="g_name">
							    </div>
							    <div class="form-group">
							        <label for="g_desc">Description:</label>
							        <textarea rows="7" class="form-control" id="g_desc"></textarea>
							    </div>
							    <div class="form-group">
							        <label for="g_priv">Category:</label>
							        <select class="form-control" id="g_priv">
										<option>Category #1</option>
										<option>Category #2</option>
										<option>Category #3</option>
							        </select>
							    </div>
					        </div>
					        <div class="modal-footer">
					            <button type="button" class="btn btn-default" data-dismiss="modal">CANCEL</button>
					            <button type="submit" class="btn btn-default" data-dismiss="modal">OK</button>
					        </div>
				        </form>
				    </div>
			    </div>
			</div>
		</section>

</ion-content>
