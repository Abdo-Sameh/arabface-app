<ion-header>
  <header class="header_title">
			<div class="container" style="    width: 94% !important;    DISPLAY: FLEX;
    ALIGN-ITEMS: center;">
				<div class="back_btn">
					<a (click)="back()" href="#"><i class="fa fa-arrow-left" style="font-size: 19px;    line-height: 43px;"></i></a>
				</div>
				<div class="page_title text-center">
					<h3 style="font-size:24px !IMPORTANT">Pages</h3>
				</div>
				<div class="menu_btn">
					<a href="#"><i class="fa fa-bars"  style="font-size: 19px;    line-height: 43px;"></i></a>
				</div>
			</div>
		</header>

</ion-header>


<ion-content padding>
  <section class="bg_grey full_vh">
			<div class="panel panel-theme">
				<ul class="nav nav-tabs flex-space-around">


					<li id="active1" (click)="getPages('all', '', this.category, userId, 1)" class="active"><a   data-toggle="tab" href="#tab-content-1">Pages</a></li>
					<li id="active2"><a (click)="getPages('mine', '', this.category, userId, 1)"data-toggle="tab"  href="#tab-content-2">My Pages</a></li>

        </ul>
			</div>
			<div class="container">
				<form class="search-form search-filter mt-10 mb-30">
					<div class="input-group">
						<input type="text" class="form-control"  [(ngModel)]="search" [ngModelOptions]="{ standalone :true}" placeholder="Search here ...">
						<select class="form-control"  [(ngModel)]="category" [ngModelOptions]="{ standalone :true}" (ngModelChange)="getPages(this.type, '' ,this.category, userId, 1)">
							<option *ngFor="let category of categories"  value="{{ category.id }}">{{ category.title }}</option>
						</select>
						<div class="input-group-btn">
							<button (click)="getPages('search',this.search,this.category,userId, 1)" type="submit" class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				</form>
				<div class="tab-content">
					<div id="tab-content-1" class="tab-pane fade in active">
						<div class="row thumbnails">

							<div class="col-xs-6" *ngFor="let page of pages; let i = index; ">
							    <div class="thumbnail">
							    	<a (click)="pagePage(page)" href="#"><img src="{{ page.logo }}" alt=""></a>
								    <div class="caption">
								        <h3><a (click)="pagePage()" href="#">{{ page.title }}</a></h3>
								        <p>{{ page.description }}</p>
								        <a *ngIf="page.has_like == false" (click)="likePage(userId, page.id, 'like', i)" href="#"  class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Like</a>
                        <a *ngIf="page.has_like == true" style="color: #488aff" (click)="likePage(userId, page.id, 'dislike', i)" href="#"  class="btn btn-default btn-sm"><i class="fa fa-check"></i> Liked</a>
                    </div>
							    </div>
							</div>
						</div>
            <a (click)="getPages(this.type, this.search ,this.category, userId, page+1)" href="#" class="btn btn-default btn-block">See More</a>
					</div>
					<div id="tab-content-2" class="tab-pane fade">
						<div class="row thumbnails">
							<div class="col-xs-6" *ngFor="let page of pages; let i = index;">
							    <div class="thumbnail">
							    	<a (click)="pagePage()" href="#"><img src="{{ page.logo }}" alt=""></a>
								    <div class="caption">
								        <h3><a (click)="pagePage()" href="#">{{ page.title }}</a></h3>
								        <p>{{ page.description }}</p>
                        <a *ngIf="page.has_like == false" (click)="likePage(userId, page.id, 'like', i)" href="#"  class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Like</a>
                        <a *ngIf="page.has_like == true" style="color: #488aff" (click)="likePage(userId, page.id, 'dislike', i)" href="#"  class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Liked</a>
                    </div>
							    </div>
							</div>
						</div>
            <a (click)="getPages(this.type, this.search ,this.category, userId, page+1)" href="#" class="btn btn-default btn-block">See More</a>
					</div>
				</div>
			</div>
			<div class="add-btn">

				<a (click)="newPage()" href="#" data-toggle="modal" data-target="#add_modal"><i class="fa fa-plus"></i></a>
			</div>
