<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>Invite Friends</h3>
				</div>
				<div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div>
			</div>
		</header>

</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70 pb-40">
			<div class="container">
				<form class="search-form user-item pb-25">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search here ...">
						<div class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				</form>
				<form class="users-list" *ngFor="let friend of friends; let i = index;">
					<div class="user-item">
						<div class="pull-left">
							<div class="user-img">
								<a href="#"><img src="{{friend.avatar}}" alt=""></a>
							</div>
							<div class="user-info pull-left">
								<h3 class="mt-15"><a href="#">{{friend.name}}</a></h3>
							</div>
						</div>
            <button *ngIf="isInvitedPage(friend.id)" type="submit" class="btn btn-theme pull-right">Invited</button>
            <button *ngIf="!isInvitedPage(friend.id)"type="submit" class="btn btn-theme pull-right">Invite</button>
						<!-- <div class="checkbox pull-right pt-15">
	                        <input type="checkbox" id="check_1">
	                        <label for="check_1"></label>
						</div> -->
					</div> <!-- //user-item -->


				</form>
			</div>
		</section>
</ion-content>
