<ion-header>

  
     <header class="header_title">
        <div class="container">
            <div class="back_btn">
              <a  (click)="back()"><i class="fa fa-arrow-left"></i></a>
            </div>
            <div class="page_title text_center">
              <h3>Messages</h3>
            </div>
            <div class="menu_btn">
                <a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
              </div>
          </div>
      </header>   

</ion-header>


<ion-content padding >
    <section >
        <div class="container">
          <div class="users-list">
            <div class="user-item" *ngFor="let msg of messages" (click)="navigateToChat(msg.cid,userId)"  style="cursor:pointer">
              <div class="user-img">
                <img src="{{msg.avatar}}" alt="Arabface" title="Arabface">
              </div>
              <div class="user-info">
                <a > {{msg.title}}</a>
                <p> {{msg.time}}</p>
              </div>	
              <div class="clearfix"></div>
              <p class="mt-10"> {{msg.message}}</p>				
            </div> <!-- //user-item -->
          </div>
        </div>
      </section></ion-content>
