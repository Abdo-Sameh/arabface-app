<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>Events</h3>
				</div>
				<div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div>
			</div>
		</header>

</ion-header>


<ion-content padding>
  <section class="bg_grey full_vh pt-70">
			<div class="container">
				<form class="search-form search-filter mt-30 mb-30">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search here ...">
						<select class="form-control">
							<option *ngFor="let category of categories"  value="{{ category.id }}">{{ category.title }}</option>
						</select>
						<div class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				</form>
				<div class="tab-content">
					<div id="tab-content-1" class="tab-pane fade in active">
						<div class="row thumbnails">
							<div class="col-xs-6" *ngFor="let event of events">
							    <div class="thumbnail">
							    	<a href="#"><img src="{{ event.image }}" alt=""></a>
								    <div class="caption">
								        <h3><a href="#">{{ event.title }}</a></h3>
								        <p>{{ event.description }}</p>
								        <span class="text-muted"><i class="ion-android-time"></i> 30 Sep at 05:00 PM</span>
								    </div>
							    </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
</ion-content>
