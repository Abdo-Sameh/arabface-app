<ion-header>

  <header class="header_title">
  			<div class="container">
  				<div class="back_btn">
  					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
  				</div>
  				<div class="page_title text-center">
  					<h3>Create Event</h3>
  				</div>
  				<div class="menu_btn text-right">
  					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
  				</div>
  			</div>
  		</header>


</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70">
			<div class="container">
				<form>
		       	    <div class="form-group mt-20">
				        <label for="title">Title:</label>
				        <input type="text" class="form-control" id="title" [(ngModel)]="event.title" [ngModelOptions]="{ standalone :true}">
				    </div>
				    <div class="form-group">
				        <label for="desc">Description:</label>
				        <textarea rows="7" class="form-control" id="desc" [(ngModel)]="event.description" [ngModelOptions]="{ standalone :true}"></textarea>
				    </div>
				    <div class="form-group">
				        <label for="cat">Category:</label>
				        <select class="form-control" id="cat" [(ngModel)]="event.category_id" [ngModelOptions]="{ standalone :true}">
    							<option *ngFor="let category of categories"  value="{{ category.id }}">{{ category.title }}</option>
				        </select>
				    </div>
				    <div class="form-group">
				        <label for="priv">Privacy:</label>
				        <select class="form-control" id="priv" [(ngModel)]="event.privacy" [ngModelOptions]="{ standalone :true}">
    							<option value="1">Public</option>
    							<option value="2">Private</option>
				        </select>
				    </div>
				    <div class="form-group mt-20">
				        <label for="location">Location:</label>
				        <input type="text" class="form-control" id="location" [(ngModel)]="event.location" [ngModelOptions]="{ standalone :true}">
				    </div>
				    <div class="form-group mt-20">
				    	<label for="start_time">Start Time:</label>
				        <input type="datetime-local" class="form-control datetimepicker" id="start_time" [(ngModel)]="event.start" [ngModelOptions]="{ standalone :true}">
				    </div>
				    <div class="form-group mt-20">
				    	<label for="end_time">End Time:</label>
				        <input type="datetime-local" class="form-control datetimepicker" id="end_time" [(ngModel)]="event.end" [ngModelOptions]="{ standalone :true}">
				    </div>
				    <div class="form-group mt-30 mb-30">
		            	<button (click)="createEvent(event.title, event.description, event.category_id, event.location, event.start, event.end, event.privacy)" type="submit" class="btn btn-theme">Create</button>
	            	</div>
				</form>
			</div>
		</section>

</ion-content>
