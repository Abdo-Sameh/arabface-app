<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>Add Video</h3>
				</div>
				<div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div>
			</div>
		</header>

</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70">
			<div class="container">
				<form>
		       	<div class="form-group mt-20">
				        <label for="title">Title:</label>
				        <input type="text" class="form-control" id="title" [(ngModel)]="title" [ngModelOptions]="{ standalone :true}">
				    </div>
            <div class="form-group mt-20">
				        <label for="description">description:</label>
                <textarea rows="7" class="form-control" id="description" [(ngModel)]="description" [ngModelOptions]="{ standalone :true}"></textarea>
				    </div>
				    <div class="form-group">
				        <label for="url">URL:</label>
				        <input type="url" class="form-control" id="url" [(ngModel)]="link" [ngModelOptions]="{ standalone :true}">
				    </div>
				    <div class="form-group">
				        <label for="cat">Category:</label>
				        <select class="form-control" id="cat" [(ngModel)]="category" [ngModelOptions]="{ standalone :true}">
    							<option *ngFor="let category of categories"  value="{{ category.id }}">{{ category.title }}</option>
				        </select>
				    </div>
				    <div class="form-group">
				        <label for="priv">Privacy:</label>
				        <select class="form-control" id="priv" [(ngModel)]="privacy" [ngModelOptions]="{ standalone :true}">
    							<option value="1">Public</option>
    							<option value="2">Private</option>
				        </select>
				    </div>
				    <div class="form-group mt-30 mb-30">
		            <button (click)="addVideo(title, description, privacy, link, category)" type="submit" class="btn btn-theme">Add</button>
	          </div>
				</form>
			</div>
		</section>
</ion-content>
