<ion-header>


  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>Photos</h3>
				</div>
				<div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div>
			</div>
		</header>

</ion-header>


<ion-content padding>

  <section class="bg_grey full_vh" style="margin-top: 50px;">
			<div class="panel panel-theme">
				<ul class="nav nav-tabs">
					<li class="active">
						<a class="p-0" data-toggle="tab" href="#">
							<form>
								<select [(ngModel)]="category" [ngModelOptions]="{ standalone :true}" (ngModelChange)="getPhotos(category, limit, 0)">
									<option value="1">Albums</option>
									<option value="2">My Albums</option>
									<option value="3">Photos</option>
									<option value="4">My Photos</option>
								</select>
							</form>
						</a>
					</li>
					<li>
						<a class="p-0" href="#">
							<form class="photo-upload">
								<div class="file-input">
									<label *ngIf="category == 3 || category == 4" for="photo-upload">
										<i class="ion-android-add-circle mr-5"></i>
										Add New Photo
									</label>
                  <label *ngIf="category == 1 || category == 2" for="photo-upload">
										<i class="ion-android-add-circle mr-5"></i>
										Create New Album
									</label>
									<input id="photo-upload" type="file">
								</div>
							</form>
						</a>
					</li>
				</ul>
			</div>
			<div class="container">
        <div *ngIf="category == 3 || category == 4">
  				<div class="panel panel-theme mb-30">
  					<div class="photos mt-5 mb-5">
  						<a href="#" *ngFor="let photo of photos"><img src="{{photo.path}}" alt=""></a>
  					</div>
            <a (click)="getPhotos(category, limit, offset)" href="#" class="btn btn-default btn-block">See More</a>
  				</div>
			  </div>
        <div *ngIf="category == 1 || category == 2">
        <div class="row thumbnails">
					<div class="col-xs-6" *ngFor="let album of albums">
						<div class="thumbnail">
					    	<a href="#"><img src="{{ album.image }}" alt=""></a>
						    <div class="caption">
						        <h3 class="pull-left"><a href="#">{{ album.title }}</a></h3>
						        <div class="pull-right text-muted mt-5"><i class="fa fa-camera"></i> {{ album['photo-count'] }}</div>
						        <div class="clearfix"></div>
						    </div>
					    </div>
					</div>
          <a (click)="getPhotos(category, limit, offset)" href="#" class="btn btn-default btn-block">See More</a>
				</div>
      </div>
    </div>
		</section>
