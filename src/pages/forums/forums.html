<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>Forum</h3>
				</div>
				<div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div>
			</div>
		</header>

</ion-header>


<ion-content >
  <section class="bg_grey full_vh">
			<div class="panel panel-theme">
				<ul class="nav nav-tabs flex-space-around">
					<li class="active"><a data-toggle="tab" href="#tab-content-1"> Topics</a></li>
					<li><a data-toggle="tab" href="#tab-content-2"> New Topic</a></li>
				</ul>
			</div>
			<div class="container">
				<div class="tab-content">
					<div id="tab-content-1" class="tab-pane fade in active">
						<form class="search-form search-filter search-full mt-10 mb-30">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search here ...">
								<div class="input-group-btn">
									<button type="submit" class="btn btn-default">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</form>
						<form class="search-form search-filter select-quarter mt-10 mb-30">
							<div class="input-group flex">
								<select class="form-control">
									<option>All Categories</option>
									<option>Category #1</option>
									<option>Category #2</option>
									<option>Category #3</option>
								</select>
								<select class="form-control">
									<option>All Tags</option>
									<option>Tag #1</option>
									<option>Tag #2</option>
									<option>Tag #3</option>
								</select>
								<select class="form-control">
									<option>Latest</option>
									<option>Featured</option>
									<option>Followed</option>
								</select>
							</div>
						</form>
						<div class="row">
							<div class="col-xs-12">
								<div class="forum-details panel panel-theme">
									<div class="col-xs-6">
										<h3>Video Games</h3>
										<h3>Entertainment</h3>
										<img src="assets/images/avatar.png" alt="">
										<img src="assets/images/avatar.png" alt="">
									</div>
									<div class="col-xs-6">
									 	<h3>Replies: <span>3</span></h3>
									 	<h3>Views: <span>2</span></h3>
									 	<h3>Last Activity: <span>2 days</span></h3>
									</div>
									<div class="clearfix"></div>
								</div>
							</div>
						</div>
					</div>
					<div id="tab-content-2" class="tab-pane fade">
						<form>
				       	    <div class="form-group mt-5">
						        <label for="cat">Category:</label>
						        <span>Select a category for the thread</span>
						        <select class="form-control mt-5" id="cat">
									<option>Category #1</option>
									<option>Category #2</option>
									<option>Category #3</option>
						        </select>
						    </div>
						    <div class="form-group">
						        <label for="subject">Subject:</label>
						        <span>Enter a subject for the thread</span>
						        <input type="text" class="form-control mt-5" id="subject">
						    </div>
						    <div class="form-group">
						        <label for="post">Post:</label>
						        <span>Compose the post for the thread</span>
						        <textarea rows="7" class="form-control mt-5" id="post"></textarea>
						    </div>
						    <div class="form-group">
						        <label for="tags">Tags:</label>
						        <span>(optional) Enter valid tags for the thread, separated by comma. Valid tags include:</span>
						        <input type="text" class="form-control mt-5" id="tags">
						    </div>
					        <div class="form-group mt-30">
					            <button type="submit" class="btn btn-theme">Create</button>
					        </div>
				        </form>
					</div>
				</div>
			</div>
		</section>
</ion-content>
