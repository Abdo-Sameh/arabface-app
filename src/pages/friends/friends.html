							</div>
							<div class="user-info pull-left">
                <a (click)="GoToProfile(friend.userid)" style="cursor:pointer">{{friend.name}}

							</div>
						</div>	
						<div class="pull-right">
							<a href="#" (click)="confirmFriendrequest(friend.id)" class="btn btn-default btn-sm mr-10">Confirm</a>
