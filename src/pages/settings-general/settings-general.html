<ion-header>

  <header class="header_title">
  			<div class="container">
  				<div class="back_btn">
  					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
  				</div>
  				<div class="page_title text-center">
  					<h3>General Settings</h3>
  				</div>
  				<div class="menu_btn text-right">
  					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
  				</div>
  			</div>
  		</header>

</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70">
			<div class="container">
				<form>
					<div class="form-group mt-20">
						<label for="first_name">First Name:</label>
				        <input type="text" class="form-control" id="first_name">
					</div>
					<div class="form-group">
						<label for="last_name">Last Name:</label>
				        <input type="text" class="form-control" id="last_name">
					</div>
					<div class="form-group">
						<label for="user_name">Username:</label>
				        <input type="text" class="form-control" id="user_name">
					</div>
					<div class="form-group">
						<label for="email">Email Address:</label>
				        <input type="email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="email">Gender:</label><br>
				        <div class="radio radio-inline">
	                        <input type="radio" name="radio" id="radio_1" checked>
	                        <label for="radio_1">Male</label>
	                    </div>
	                    <div class="radio radio-inline">
	                        <input type="radio" name="radio" id="radio_2">
	                        <label for="radio_2">Female</label>
	                    </div>
					</div>
					<div class="form-group">
						<label for="bio">Bio:</label>
				        <textarea rows="7" class="form-control" id="bio"></textarea>
					</div>
					<div class="form-group">
						<label for="country">Country:</label>
				        <select class="form-control" id="country">
				        	<option>Select Country</option>
				        	<option>Country #1</option>
				        	<option>Country #2</option>
				        	<option>Country #3</option>
				        </select>
					</div>
					<div class="form-group">
						<label for="city">City:</label>
				        <select class="form-control" id="city">
				        	<option>Select City</option>
				        	<option>City #1</option>
				        	<option>City #2</option>
				        	<option>City #3</option>
				        </select>
					</div>
					<div class="form-group">
						<label for="profile-upload">Change Profile Picture:</label>
				        <div class="file-input">
							<label for="profile-upload">
								<img src="images/avatar.png" width="50" alt="">
							</label>
							<input id="profile-upload" type="file">
						</div>
					</div>
					<div class="form-group mt-30 mb-30">
						<button type="submit" class="btn btn-theme">Save</button>
					</div>
	      	    </form>
      	    </div>
		</section>
</ion-content>
