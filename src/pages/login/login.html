<ion-content class="loginPage">
  		<div class="bg_color  col-md-12">
  			<div class="container ">
  				<div class="login_logo"  style="margin-top:70px">
  					<img src="assets/images/logo.png" title="Arab Call" alt="Arab Call">
				  </div>

  				<div class="login_form">
  					<form class="form" method="post" action="#">
  						<div class="form_input">
  							<input type="text" name="mail" [(ngModel)]='userData.username' placeholder="Email">
  						</div>
  						<div class="form_input">
  							<input type="password" name="password" [(ngModel)] = 'userData.password' placeholder="Password">
  						</div>
  						<div class="form_input">
  							<input type="submit" value="login" (click)="authLoginUser()">
  						</div>
  					</form>
  				</div>
  			</div>
  			<div class="pserator_or"><h3>OR</h3></div>
  			<div class="container">
  				<div class="crt_account">
  					<a  (click) = "signup()" >CREATE ACCOUNT</a>
  				</div>
  			</div>
		  </div>
</ion-content>
