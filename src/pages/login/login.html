<ion-header>
	<ion-nav>
		
	</ion-nav>
	
	
	</ion-header>
	
	
	<ion-content>
	<main class="page">
			<div class="bg_color ">
				<div class="container">
					<div class="login_logo">
						<img src="./assets/images/logo.png" title="Arabface" alt="Arabface">
					</div>
					<div class="login_form">
						<form class="form" method="post" [formGroup] = "userForm" (ngSubmit) = "login()">
							<div class="form_input">
								<input type="email"  placeholder="Email" formControlName = "username" name = "username">
								<p [class.active] = "validateEmail(this.userForm.value.username)"  style="color : white ;    margin-top: 10px;" > Email Is Not Valid </p>
							</div>
							<div class="form_input">
								<input type="password" placeholder="Password" formControlName = "password" name = "password">
							</div>
							<div class="form_input">
								<input type="submit" value="LOGIN" [disabled] = "!userForm.valid" >
							</div>
						</form>
					</div>
				</div>
				<div class="pserator_or"><h3>OR</h3></div>
				<div class="container">
					<div class="crt_acont">
						<a (click)="creat()">CREATE ACCOUNT</a>
			 
					</div>
				</div>
			</div>
		</main>
	</ion-content>
