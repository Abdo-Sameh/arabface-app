<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>Edit Page</h3>
				</div>
				<div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div>
			</div>
		</header>

</ion-header>


<ion-content padding>
  <section class="bg_grey full_vh">
			<div class="panel panel-theme">
				<ul class="nav nav-tabs flex-space-around">
					<li class="active"><a data-toggle="tab" href="#tab-content-1"> General</a></li>
					<li><a data-toggle="tab" href="#tab-content-2"> Page Roles</a></li>
				</ul>
			</div>
			<div class="container">
				<div class="tab-content">
					<div id="tab-content-1" class="tab-pane fade in active">
						<form class="panel panel-theme">
				       	    <div class="form-group">
						        <label for="g_name">Title:</label>
						        <input type="text" class="form-control" id="g_name" value="{{ page.title }}" [(ngModel)]="page.title" [ngModelOptions]="{ standalone :true}">
						    </div>
						    <div class="form-group">
						        <label for="g_desc">Description:</label>
						        <textarea rows="7" class="form-control" id="g_desc" value="{{ page.description }}" [(ngModel)]="page.description" [ngModelOptions]="{ standalone :true}"></textarea>
						    </div>
						    <div class="form-group">
						        <label for="g_priv">Category:</label>
						        <select class="form-control" id="g_priv" [(ngModel)]="category" [ngModelOptions]="{ standalone :true}">
    									<option *ngFor="let category of categories"  value="{{ category.id }}">{{ category.title }}</option>
						        </select>
						    </div>
						    <div class="form-group mt-30 mb-30">
				            	<button (click)="editPage(page.title, page.description, category, page.id)" type="submit" class="btn btn-theme">Save</button>
                      <button (click)="deletePage(page.id, this.userId)" type="submit" class="btn btn-theme">Delete</button>
			          </div>
					    </form>
					</div>
					<div id="tab-content-2" class="tab-pane fade">
						<form class="panel panel-theme">
						    <div class="form-group">
							    <div class="user-item">
									<div class="user-img">
										<a href="#"><img src="assets/images/avatar.png" alt=""></a>
									</div>
									<div class="user-info">
										<h3><a href="#">Username</a></h3>
								        <select>
    											<option>Admin</option>
    											<option>Moderator</option>
    											<option>Editor</option>
								        </select>
									</div>
								</div>
							 	<div class="user-item">
									<div class="user-img">
										<a href="#"><img src="assets/images/avatar.png" alt=""></a>
									</div>
									<div class="user-info">
										<h3><a href="#">Username</a></h3>
								        <select>
    											<option>Admin</option>
    											<option>Moderator</option>
    											<option>Editor</option>
								        </select>
									</div>
								</div>
								<span></span>
							</div>
							<label>Add Role:</label>
				    		<div class="search-form user-item mt-20 pb-25">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search here ...">
									<div class="input-group-btn">
										<button type="submit" class="btn btn-default">
											<i class="fa fa-search"></i>
										</button>
									</div>
								</div>
							</div>
							<div class="user-item">
									<div class="user-img">
										<a href="#"><img src="assets/images/avatar.png" alt=""></a>
									</div>
									<div class="user-info">
										<h3><a href="#">Username</a></h3>
								        <select>
    											<option>Admin</option>
    											<option>Moderator</option>
    											<option>Editor</option>
								        </select>
									</div>
								</div>
								<div class="user-item">
									<div class="user-img">
										<a href="#"><img src="assets/images/avatar.png" alt=""></a>
									</div>
									<div class="user-info">
										<h3><a href="#">Username</a></h3>
								        <select>
    											<option>Admin</option>
    											<option>Moderator</option>
    											<option>Editor</option>
								        </select>
									</div>
								</div>
						    <div class="form-group mt-30 mb-30">
				            	<button type="submit" class="btn btn-theme">Save</button>
			            	</div>
						</form>
					</div>
				</div>
			</div>
		</section>
</ion-content>
