<ion-content class="signupPage" >
  		<div class="bg_color full_vh">
  			<div class="container">
  				<div class="login_form">
  					<form class="form" method="post" action="#">
  						<div class="form_input">
  							<a href="#" class="profile_img"><i class="ion-ios-person-outline"></i></a>
  						</div>
  						<div class="form_input">
  							<input type="text" name="fname" [(ngModel)]="userData.firstname" placeholder="First Name">
  						</div>
  						<div class="form_input">
  							<input type="text" name="lname" [(ngModel)]="userData.lastname" placeholder="last Name">
  						</div>
  						<div class="form_input">
  							<input type="text" name="mail" [(ngModel)]="userData.email_address" placeholder="Email Address">
  						</div>
  						<div class="form_input">
  							<input type="password" name="password" [(ngModel)]="userData.password" placeholder="Password">
  						</div>
  						<div class="form_input">
  							<input type="password" name="password" placeholder="Confirm Password">
  						</div>
  						<div class="form_input">
  							<input type="submit" value="Create Account" (click)="createAccount()">
  						</div>
  					</form>
  				</div>
  			</div>
  		</div>
</ion-content>
