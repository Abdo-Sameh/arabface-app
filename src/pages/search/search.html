  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <header class="header_title main_header_title" style="top: 0px; height: auto; padding-bottom: 12px; padding-top: 5px;">
    <div class="container" style="width:85% !important;">
      <div (click)="back()" class="back_btn">
        <a href="#"><i class="fa fa-arrow-left" style="color:#fff;font-size:18px"></i></a>
      </div>
      <div class="page_title text-center" style="width:85%;">
        <form class="main-search">
          <div class="input-group" style="margin-top:-10px;">
            <input type="text" [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}" (keyup)="search(searchQuery, 'all')" class="form-control" placeholder="{{'search-here' | translate}}" style="background-color:transparent;border:0;border-bottom:1px solid #eee;">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default">
                  <i class="fa fa-search" style="color:#fff;"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <ion-row class="filters">
      <ion-col no-padding col-10>
        <ion-slides slidesPerView="5">
          <ion-slide (click)="search(searchQuery, 'all')">
            <a>{{ 'All' | translate }}</a>
          </ion-slide>
          <ion-slide (click)="search(searchQuery, 'user')">
            <a>{{ 'people' | translate }}</a>
          </ion-slide>
          <ion-slide (click)="search(searchQuery, 'post')">
            <a>{{ 'posts' | translate }}</a>
          </ion-slide>
          <ion-slide>
            <a>{{ 'pages' | translate }}</a>
          </ion-slide>
          <ion-slide>
            <a>{{ 'groups' | translate }}</a>
          </ion-slide>
          <ion-slide>
            <a>{{ 'events' | translate }}</a>
          </ion-slide>
          <ion-slide>
            <a>{{ 'videos' | translate }}</a>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </header>
</ion-header>


<ion-content>
  <section class="bg_grey full_vh pages" style="margin-top: 20px;">
    <div class="container">
      <div class="tab-content" *ngIf="type == 'user'">
        <div class="user-suggestion-list box" id="page-user-role-suggestion">
          <div class="user-item" *ngFor="let user of searchRes.users; let i = index;">
            <div class="user-img">
              <a href="#"><img src="{{ user.avatar }}" alt=""></a>
            </div>
            <div class="user-info">
              <h3 class="mt-15"><a href="#">{{ user.name }}</a></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-content" *ngIf="type == 'page'">
        <div class="user-suggestion-list box" id="page-user-role-suggestion">
          <div class="user-item" *ngFor="let page of searchRes.pages; let i = index;">
            <div class="user-img">
              <a href="#"><img src="{{ user.avatar }}" alt=""></a>
            </div>
            <div class="user-info">
              <h3 class="mt-15"><a href="#">{{ user.name }}</a></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>
