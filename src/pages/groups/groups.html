  Ionic pages and navigation.

<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>Groups</h3>
				</div>
				<div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div>
			</div>
		</header>

</ion-header>


<ion-content  style="margin-top:50px">
  <section class="bg_grey full_vh">
			<div class="panel panel-theme">
				<ul class="nav nav-tabs flex-space-around">
					<li class="active"><a (click)="getGroups('','','',userId)" data-toggle="tab" href="#tab-content-1"> Groups</a></li>
					<li><a (click)="getGroups('member','','',userId)" data-toggle="tab" href="#tab-content-2"> Member</a></li>
          <li><a (click)="getGroups('yours','','',userId)" data-toggle="tab" href="#tab-content-3"> My Groups</a></li>
				</ul>
			</div>
			<div class="container">
				<form class="search-form search-filter mt-10 mb-30">
					<div class="input-group">
						<input type="text" class="form-control" [(ngModel)]="search" [ngModelOptions]="{ standalone :true}" placeholder="Search here ...">
						<select class="form-control" (ngModelChange)="getGroups('', search ,'', userId)"  [(ngModel)]="filter" [ngModelOptions]="{ standalone :true}">
							<option value="all">All</option>
							<option value="top">Top</option>
							<option value="featured">Featured</option>
						</select>
						<div class="input-group-btn">
							<button (click)="getGroups('','this.search','',userId)" type="submit" class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				</form>
				<div class="tab-content">
					<div id="tab-content-1" class="tab-pane fade in active">
						<div class="row thumbnails">
							<div class="col-xs-6" *ngFor="let group of groups">
							    <div class="thumbnail">
							    	<a (click)="groupPage(group)" href="#"><img src="{{ group.logo }}" alt=""></a>
								    <div class="caption">
								        <h3><a (click)="groupPage(group)" href="#">{{ group.title }}</a></h3>
								        <p>{{ group.description }}</p>
								        <a id="join" (click)="joinGroup(group.id, 0, userId)" href="#" *ngIf="group.is_member == false" class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Join</a>
                        <a id="joined" (click)="joinGroup(group.id, 1, userId)" href="#" *ngIf="group.is_member == true" class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Joined</a>
								    </div>
							    </div>
							</div>
						</div>
					</div>
					<div id="tab-content-2" class="tab-pane fade">
						<div class="row thumbnails">
							<div class="col-xs-6" *ngFor="let group of groups">
							    <div class="thumbnail">
							    	<a href="#"><img src="{{ group.logo }}" alt=""></a>
								    <div class="caption">
								        <h3><a href="#">{{ group.title }}</a></h3>
								        <p>{{ group.description }}</p>
                        <a  (click)="joinGroup(group.id, 0, userId)" href="#" *ngIf="group.is_member == false" class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Join</a>
                        <a  (click)="joinGroup(group.id, 1, userId)" href="#" *ngIf="group.is_member == true" class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Joined</a>
								    </div>
							    </div>
							</div>
						</div>
					</div>
          <div id="tab-content-3" class="tab-pane fade">
						<div class="row thumbnails">
							<div class="col-xs-6" *ngFor="let group of groups">
							    <div class="thumbnail">
							    	<a href="#"><img src="{{ group.logo }}" alt=""></a>
								    <div class="caption">
								        <h3><a href="#">{{ group.title }}</a></h3>
								        <p>{{ group.description }}</p>
                        <a  (click)="joinGroup(group.id, 0, userId)" href="#" *ngIf="group.is_member == false" class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Join</a>
                        <a  (click)="joinGroup(group.id, 1, userId)" href="#" *ngIf="group.is_member == true" class="btn btn-default btn-sm"><i class="fa fa-thumbs-o-up"></i> Joined</a>
								    </div>
							    </div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="add-btn">
				<a href="#" data-toggle="modal" data-target="#add_modal"><i class="ion-android-add"></i></a>
			</div>
			<div id="add_modal" class="modal fade">
			    <div class="modal-dialog">
				    <div class="modal-content">
				        <div class="modal-header">
				            <button type="button" class="close" data-dismiss="modal">&times;</button>
				       	    <h4 class="modal-title">Add New Group</h4>
				        </div>
				        <form>
					        <div class="modal-body">
					       	    <div class="form-group">
							        <label for="g_name">Title:</label>
							        <input type="text" class="form-control" id="g_name">
							    </div>
							    <div class="form-group">
							        <label for="g_url">URL:</label>
							        <input type="url" class="form-control" id="g_url">
							    </div>
							    <div class="form-group">
							        <label for="g_desc">Description:</label>
							        <textarea rows="7" class="form-control" id="g_desc"></textarea>
							    </div>
							    <div class="form-group">
							        <label for="g_priv">Privacy:</label>
							        <select class="form-control" id="g_priv">
										<option>Public</option>
										<option>Private</option>
							        </select>
							    </div>
					        </div>
					        <div class="modal-footer">
					            <button type="button" class="btn btn-default" data-dismiss="modal">CANCEL</button>
					            <button type="submit" class="btn btn-default" data-dismiss="modal">OK</button>
					        </div>
				        </form>
				    </div>
			    </div>
			</div>
		</section>


</ion-content>
