<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>Edit Group</h3>
				</div>
				<div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div>
			</div>
		</header>

</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70">
			<div class="container">
				<form>
		       	    <div class="form-group mt-20">
				        <label for="g_name">Title:</label>
				        <input type="text" class="form-control" id="g_name" value="{{ group.title }}" [(ngModel)]="group.title" [ngModelOptions]="{ standalone :true}">
				    </div>
				    <div class="form-group">
				        <label for="g_desc">Description:</label>
				        <textarea rows="7" class="form-control" id="g_desc" value="{{ group.description }}" [(ngModel)]="group.description" [ngModelOptions]="{ standalone :true}"></textarea>
				    </div>
				    <div class="form-group">
				        <label for="g_priv">Privacy:</label>
				        <select class="form-control" id="g_priv" [(ngModel)]="privacy" [ngModelOptions]="{ standalone :true}">
    							<option value="1">Public</option>
    							<option value="2">Private</option>
				        </select>
				    </div>
				    <div class="form-group">
				        <label for="g_priv">Who can post to this group?</label>
				        <select class="form-control" id="g_priv" [(ngModel)]="canPost" [ngModelOptions]="{ standalone :true}">
    							<option value="3">Admins</option>
    							<option value="2">Moderators &amp; Admins</option>
    							<option value="1">Members</option>
				        </select>
				    </div>
				    <div class="form-group">
				        <label for="g_priv">Who can add member to this group?</label>
				        <select class="form-control" id="g_priv" [(ngModel)]="canAddMember" [ngModelOptions]="{ standalone :true}">
    							<option value="3">Admins</option>
    							<option value="2">Moderators &amp; Admins</option>
    							<option value="1">Members</option>
				        </select>
				    </div>
				    <div class="form-group mt-30 mb-30">
		            <button (click)="editGroup(group.title, group.description, this.privacy, group.id, this.canPost, this.canAddMember)" type="submit" class="btn btn-theme">Save</button>
	           </div>
				</form>
			</div>
		</section>
</ion-content>
