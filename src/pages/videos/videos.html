<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>Videos</h3>
				</div>
				<div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div>
			</div>
		</header>

</ion-header>


<ion-content >
  <section class="bg_grey full_vh pages">
			<div class="panel panel-theme">
				<ul class="nav nav-tabs flex-space-around">

					<li (click)="getVideos(this.category, '',this.type, this.filter, this.userId, 1)" class="active"><a data-toggle="tab" href="#tab-content-1"> Videos</a></li>
					<li (click)="getVideos(this.category, '','mine', this.filter, this.userId, 1)" ><a data-toggle="tab" href="#tab-content-2"> My Videos</a></li>
				</ul>
			</div>
			<div class="container">
				<div class="tab-content">
					<div id="tab-content-1" class="tab-pane fade in active">
						<form class="search-form search-filter search-full mt-10 mb-30">
							<div class="input-group">

								<input type="text" class="form-control" [(ngModel)]="search" [ngModelOptions]="{ standalone :true}" placeholder="Search here ...">
								<div class="input-group-btn">
									<button (click)="getVideos(this.category, this.search,this.type, this.filter, this.userId, 1)" type="submit" class="btn btn-default">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</form>
						<form class="search-form search-filter select-half mt-10 mb-30">
							<div class="input-group flex">

								<select class="form-control" [(ngModel)]="category" [ngModelOptions]="{ standalone :true}" (ngModelChange)="getVideos(this.category, '',this.type, this.filter, this.userId, 1)">
									<option *ngFor="let category of categories"  value="{{ category.id }}">{{ category.title }}</option>
								</select>
								<select class="form-control" [(ngModel)]="filter" [ngModelOptions]="{ standalone :true}" (ngModelChange)="getVideos(this.category, '',this.type, this.filter, this.userId, 1)">
									<option value="all">All</option>
									<option value="top">Top</option>
									<option value="featured">Featured</option>
								</select>
							</div>
						</form>
						<div class="tab-content">
					<div id="tab-content-1" class="tab-pane fade in active">
						<div class="row thumbnails">

							<div class="col-xs-6" *ngFor="let video of videos">
							    <div class="thumbnail">
							    	<a (click)="videoPage(video)" href="#"><img src="{{ video.photo }}" alt=""></a>
								    <div class="caption">
								        <h3><a (click)="videoPage(video)" href="#">{{ video.title }}</a></h3>
								        <p>{{ video.view_count }} Views - By <a href="#">Username</a></p>
								        <!-- <a href="#" class="btn btn-default btn-sm"><i class="fa fa-share"></i> Share</a> -->
								    </div>
							    </div>
							</div>
						</div>
            <a (click)="getVideos(this.category, this.search,this.type, this.filter, this.userId, page + 1)" href="#" class="btn btn-default btn-block">See More</a>
					</div>
					<div id="tab-content-2" class="tab-pane fade">
						<div class="row thumbnails">

							<div class="col-xs-6" *ngFor="let video of videos">
							    <div class="thumbnail">
							    	<a (click)="videoPage(video)" href="#"><img src="{{ video.photo }}" alt=""></a>
								    <div class="caption">
								        <h3><a (click)="videoPage(video)" href="#">{{ video.title }}</a></h3>
								        <p>{{ video.view_count }} Views - By <a href="#">Username</a></p>
								        <!-- <a href="#" class="btn btn-default btn-sm"><i class="fa fa-share"></i> Share</a> -->
								    </div>
							    </div>
							</div>
						</div>
            <a (click)="getVideos(this.category, this.search,this.type, this.filter, this.userId, page + 1)" href="#" class="btn btn-default btn-block">See More</a>
					</div>
				</div>
			</div>
			<div class="add-btn">

				<a (click)="addNewVideo()" href="#" data-toggle="modal" data-target="#add_modal"><i class="fa fa-plus"></i></a>
			</div>
